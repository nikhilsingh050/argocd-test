apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ubuntu
    revision: 2
  name: ubuntu
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      containers:
      - command:
        - sleep
        - infinity
        image: ubuntu
        imagePullPolicy: Always
        name: ubuntu
